{% set version = load_file_data("polsartools/__version__.py")["__version__"] %}

package:
  name: polsartools
  version: "{{ version }}"

source:
  path: ..  

build:
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
    - pybind11
    - setuptools
    - wheel
  run:
    - python
    - pip
    - numpy
    - scipy
    - click
    - tqdm
    - matplotlib
    - pybind11
    - h5py
    - scikit-image
    - gdal

test:
  # Include tests to validate the build
  commands:
    - python -c "import polsartools"

about:
  home: https://github.com/Narayana-Rao/polsartools
  license: GPL-3.0
  summary: "A python package for processing Polarimetric Synthetic Aperture Radar (PolSAR) data."

